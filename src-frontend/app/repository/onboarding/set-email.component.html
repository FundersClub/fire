<div class="CardIntro">
    <div class="CardIntro-title">
        Set your fire email address
    </div>
    <div class="CardIntro-subtext">
        Choose the email address you want to send issues to. You're free to change this whenever you'd like.
    </div>
</div>

<form
    class="Form text-center"
    (ngSubmit)="save()"
    #setEmailForm="ngForm"
    [ngClass]="{'Form--saving': saving}"
>
    <div>
        <md-input-container>
            <input
                autocomplete="off"
                autofocus
                mdInput
                [(ngModel)]="newAddress"
                required
                name="newAddress"
            >
            <md-hint
                *ngIf="errorMessage"
                class="ErrorMessage"
            >
                {{ errorMessage }}
            </md-hint>
        </md-input-container>
        @fire.fundersclub.com
    </div>

    <div class="CardCtas">
        <button
            md-raised-button
            color="primary"
            type="submit"
            [disabled]="!setEmailForm.form.valid || saving"
        >
            Next
        </button>
    </div>
</form>
