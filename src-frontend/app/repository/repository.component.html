<div class="SectionTitle">
    {{ repository.login }}/<strong>{{ repository.name }}</strong>
</div>

<nav md-tab-nav-bar>
    <a
        md-tab-link
        routerLink="./"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        #rlaSend="routerLinkActive"
        [active]="rlaSend.isActive"
    >
        Send
    </a>
    <a
        md-tab-link
        routerLink="./team"
        routerLinkActive="active"
        #rlaTeam="routerLinkActive"
        [active]="rlaTeam.isActive"
    >
        Team
    </a>
    <a
        md-tab-link
        routerLink="./settings"
        routerLinkActive="active"
        #rlaSettings="routerLinkActive"
        [active]="rlaSettings.isActive"
    >
        Settings
    </a>
</nav>
<md-card class="SectionCard">
    <router-outlet></router-outlet>
</md-card>
